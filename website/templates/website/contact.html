{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-area bg-light content-page py-5">
    <div class="container">

            <form id="contact-form" class="col-md-6 text-center mx-auto pb-5" method="post" action=".">
                {% csrf_token %}
                <h2 class="pt-4">Get in Touch</h2>
                <p>You can contact me through email using the form below or by phone.<br><br>
                    <i class="bi bi-telephone h3"></i>1234567890</p>
                <div class="form-group mb-2 pt-3">
                        <input type="email" name="email" class="form-control form-control-lg" 
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-2">
                        <input type="text" name="name" class="form-control form-control-lg" 
                        id="name" placeholder="Enter name">
                </div>
                <div class="form-group mb-2">
                        <textarea name="message" class="form-control form-control-lg" id="exampleFormControlTextarea1"  
                        placeholder="Your message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-primary mb-3 mys-btn">Submit</button>
            </form>
     
            <div id="success-message" class="text-center mx-auto pt-5 pb-5" style="display: none;">
                <h1 class="pt-4">Thank You!</h1>
                <p class="text-muted">Your message has been sent and I will get back to you shortly.</p>
            </div>

    </div>
</div>
{% endblock %}
